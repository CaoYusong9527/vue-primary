  <script>
    /*
      vue的设计模式：MVVM==>MVVM是一种设计模式，从后端的MVC演化而来
      model:数据模型==>数据，可以是自己提供的或者后台请求回来的
      view:试图层==>页面展示相关的
      veiwModel:试图模型，既可以去操作视图层又可以操作数据模型层


      双向数据绑定：
      1.数据如果变化，视图自动更新
      2.视图如果变化了，数据自动更新（比如input）
      
      Jquery的开发模式==>要更新视图先找对象，操作DOM进行更新
      Vue的开发模式==>数据驱动，要更新视图，则只需操作我们的数据，数据变化视图自动更新

      vue,react ,angular都是驱动模式的思维开发模式
      
      */
  </script>
